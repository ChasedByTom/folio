<style>
body 
{
    background-color: #FC0055;
    margin: 0;
    padding: 0;
    font-family: 'Barlow', sans-serif;
    font-size: 1.25em;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

.main-content 
{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    gap: 20px;
    padding: 10px;
    box-sizing: border-box;
}

.footer 
{
    position: absolute;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px 20px 20px 20px;
    box-sizing: border-box;
    color: white;
    background-color: rgba(0, 0, 0, 0.2);
    font-family: lora;
    font-size: smaller;
}

.footer-left 
{
    max-width: 60%;
    text-align: left;
}

.footer-left p 
{
    margin: 0 0 5px 0;
}

.footer-links 
{
    display: flex;
    gap: 20px;
    font-family: monospace;
}

.footer-links a 
{
    color: #fff;
    text-decoration: none;
}

.footer-right 
{
    text-align: right;
}

img 
{
    max-width: 100%;
    height: auto;
    object-fit: contain;
    max-height: 200px;
}

@media (max-width: 768px) 
{
    body 
    {
        font-size: 1em;
    }

    .main-content 
    {
        gap: 15px;
    }

    .footer 
    {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .footer-left, .footer-right 
    {
        max-width: 100%;
    }

    img {
        max-height: 150px;
    }
}

@media (max-width: 480px) {
    body 
    {
        font-size: 0.9em;
    }

    .main-content 
    {
        gap: 10px;
        padding: 5px;
    }

    img 
    {
        max-height: 120px;
    }
}
</style>
